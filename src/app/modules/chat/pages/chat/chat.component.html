<section id="chat">
  <header>
    <chat-header />
  </header>

  <article #conversationContainer>
    <section>
      <chat-conversation
        #conversationComponent
        [messages]="messages"
        [loading]="isLoading"
      />
    </section>
  </article>

  <footer>
    <section>
      <chat-footer (onSearch)="handleSearch($event)" />
    </section>
  </footer>
</section>
