<section id="side-menu">
  <app-theme-selection class="mb-12" />

  <article>
    @for (module of chatSetupStore.modules(); track $index) {
    <chat-side-menu-item
      [module]="module"
      (onSelect)="handleSelectSubmodule($event)"
      [submoduleId]="chatStore.selectedSubmoduleId()"
      [isOpen]="module.id === chatStore.selectedModuleId()"
    />

    }
  </article>
</section>
