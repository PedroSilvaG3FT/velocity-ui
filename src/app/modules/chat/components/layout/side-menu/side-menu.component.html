<section id="side-menu">
  <app-theme-selection />

  @for (module of chatSetupStore.modules(); track $index) {
  <article>
    <span class="text-primary">{{ module.name }}</span>
    <ul>
      @for (submodule of module.submodules; track $index) {
      <li (click)="handleSelectSubmodule(module.id, submodule.id)">
        {{ submodule.name }}
      </li>
      }
    </ul>
  </article>
  }
</section>
