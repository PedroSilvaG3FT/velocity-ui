<section id="chat-footer">
  <mat-form-field>
    <textarea
      matInput
      [(ngModel)]="model"
      name="chat-textarea"
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
      #autosize="cdkTextareaAutosize"
      placeholder="Enter your prompt..."
    ></textarea>
  </mat-form-field>

  <article>
    <button (click)="handleSearch()">
      <span>Send</span>
      <i class="iconify" data-icon="cil:send"></i>
    </button>
  </article>
</section>
