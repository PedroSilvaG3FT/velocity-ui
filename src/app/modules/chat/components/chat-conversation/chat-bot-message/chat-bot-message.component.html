<article id="chat-bot-message">
  <nav>
    <img src="/assets/images/logo-cbyk.svg" alt="V" />
    <h2>Velocity</h2>
  </nav>

  <ng-template #clipboardButton>
    <button (click)="handleCopy()" id="clipboard-button">
      <i class="iconify" data-icon="solar:copy-linear"></i>
      {{ clipboardButtonText }}
    </button>
  </ng-template>

  <markdown
    clipboard
    [data]="message.content"
    [clipboardButtonTemplate]="clipboardButton"
  ></markdown>
</article>
