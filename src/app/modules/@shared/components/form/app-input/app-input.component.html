<mat-form-field
  id="app-input"
  mode="outline"
  [class]="className"
  [formGroup]="group"
  [appearance]="appearance"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [id]="id"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    [formControlName]="formControlName"
  />
</mat-form-field>
