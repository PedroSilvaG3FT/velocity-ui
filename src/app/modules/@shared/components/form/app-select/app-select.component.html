<mat-form-field
  id="app-select"
  [class]="className"
  [formGroup]="group"
  [appearance]="appearance"
>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [id]="id"
    [placeholder]="placeholder"
    [formControlName]="formControlName"
  >
    @for (item of items; track item) {
    <mat-option [value]="item.value">{{ item.label }}</mat-option>
    }
  </mat-select>
</mat-form-field>
